<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/public/css/github-dark.min.css">
    <title>Document</title>
    <script src="static/public/js/marked.min.js"></script> 
    <script src="static/public/js/highlight.min.js"></script>
</head>
<body>
    <input type="file" id="file" multiple>
    <div id="md"></div>
</body>
<script>
    const input = document.getElementById("file")
    input.addEventListener("change",()=>{
        let read = new FileReader();
        read.readAsText(input.files[0],"utf8");
        read.onload = ()=>{
            document.getElementById("md").innerHTML = marked.parse(read.result)
            hljs.initHighlightingOnLoad();
        }
    })
</script>
</html>
